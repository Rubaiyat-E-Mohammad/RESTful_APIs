<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome </title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="bg-dark justify-content-center align-content-center d-flex m-0">
  <div class="main bg-light rounded-3 mt-5">
    <div class="mt-5 m-lg-4 align-content-center d-flex justify-content-center">
      <img src="OIP.png" alt="Avatar" class="avatar">
    </div>

    <div class="text-center m-1">
      <h1>Great! You are authorizedðŸ”“</h1>
    </div>

    <div class="text-center mt-4 mb-4">
      <a class="btn btn-dark rounded-pill" href="/products/">Get All Products</a>
    </div>

    <form id="myForm" method="GET" class="text-center m-1">
      <label>Search Products By Id</label>
      <input type="text" id="productId" placeholder="Enter Product ID">
      <input type="submit" value="Submit" class="btn btn-dark">
    </form>
    <form method="POST" class="text-center m-1" action="/products/">
      <label>Post Products</label>
      <input type="text" name="name" placeholder="Enter Name">
      <input type="text" name="description" placeholder="Enter Description">
      <input type="number" name="price" placeholder="Enter Price">
      <input type="number" name="quantity" placeholder="Enter Quantity">
      <input type="submit" value="Submit" class="btn btn-dark">
    </form>

    <form action="/register" method="POST" class="text-center m-1" enctype="multipart/form-data">
      <label>Upload Image</label>
      <input type="file" name="image">
      <input type="submit" value="Submit" class="btn btn-dark">
    </form>

  </div>
  <script>
    const form = document.getElementById('myForm');
    const productIdInput = document.getElementById('productId');

    form.action = '/products/';

    productIdInput.addEventListener('input', function () {
      const productId = productIdInput.value.trim();
      form.action = '/products/' + productId;
      console.log('Form action updated to:', form.action);
    });
  </script>
</body>

</html>
